<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <p class="description">
            A palindrome is a sequence of characters that reads the same forward and backward, disregarding spaces, punctuation, and capitalization. For instance, <span class="red-text">"madam"</span> and <span class="red-text">"121"</span> are palindromes as they remain unchanged when reversed.
        </p>
        <input type="text" id="inputWord" placeholder="Enter a word">
        <button onclick="checkPalindrome()">Check</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
